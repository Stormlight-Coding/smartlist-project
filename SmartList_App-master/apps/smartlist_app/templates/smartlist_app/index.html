<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/materialize.css">
    <meta charset="utf-8">
    <title>Smart -Todo List Project </title>
    <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     {% load static %}
   <!-- The line above tells Django to be ready to listen for static files -->
   <link rel="stylesheet" href="{% static 'smartlist_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>



      <!-- load js -->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

    <div class="login_wrapper">
      <div class="login">
        {% if messages %}
         <!-- <div class="messages">
             {% for message in messages %}
             <p class="{{ message.tags }}">{{ message }}</p>
             {% endfor %}
         </div> -->
         {% endif %}
         <h1 style="font-size:38pt;">Welcome</h1>


         <h2 style="font-size:26pt;">Login</h2>
         <form action="/login" method="POST">
             {% csrf_token %}
             <div class="form-group">
                 <label for="email">Email</label>
                 <input type="email" name="email" autocomplete="off">
                 <label for="password">Password</label>
                 <input type="password" name="password">
                <!-- <br><br> -->
                <!-- <label for="login">Login</label> -->
                <!-- <input type="submit" value='Login' id="login_button"> -->
             </div>

             <input type="submit" value='Login' id="login_button">

         </form>

         <!--#################################### LOGIN FACEBOOK -->

         <!-- login -->

         <div id="fb-root"></div>
        
           <script src="//connect.facebook.net/en_US/all.js"></script>
         <script>

         window.fbAsyncInit = function() {
         FB.init({
           appId      : '419571025105632',
           cookie     : true,  // enable cookies to allow the server to access
                               // the session
           xfbml      : true,  // parse social plugins on this page
           version    : 'v2.8' // use graph api version 2.8
         });
         //checkLoginState(); // automatic login
       };

       function statusChangeCallback(response) {
         if (response.status == "connected") {
           window.location = "dashboard";
        }
       }
       function checkLoginState() {
         FB.getLoginStatus(function(response) {
           statusChangeCallback(response);
         });
       }
       // Load the SDK asynchronously
     (function(d, s, id) {
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) return;
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
         </script>

         <div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="false" onlogin="checkLoginState();"></div>
        <br><br><br><br>
        <h4>Not a member?</h4>
        <form class="register_button" action="/registration" method="POST">
          {% csrf_token %}

          <input type="submit" value="Register">
        </form>
      </div>

    </div>

  </body>
</html>
