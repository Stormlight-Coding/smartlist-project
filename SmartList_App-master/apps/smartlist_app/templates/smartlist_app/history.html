
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smart_list</title>
    {% load static %}
  <!-- The line above tells Django to be ready to listen for static files -->
  <link rel="stylesheet" href="{% static 'smartlist_app/css/style2.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <div class="his">

          <h1 id="his">Your SmartList History!</h1>
          {% for todo in todos%}
            <h3 id="his">{{todo.name}}</h3>
            {% for resource in todo.created_resources.all|slice:":3" %}
            <p id= "p"> <a href="{{resource.link}}">{{resource.title}}</a></p>
            <!-- <hr> -->
            {%endfor%}
            {%endfor%}
    </div>
      <form class="" action="clean/history" method="post">
          {% csrf_token %}
        <input type="submit" name="" value="Clean History">
      </form>
      <form class="" action="/dashboard" method="post">
          {% csrf_token %}
        <input type="submit" name="" value="<< Back">
      </form>
  </body>
</html>
